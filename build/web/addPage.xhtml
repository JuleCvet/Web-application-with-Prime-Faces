<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pet Cat Care</title>
        <style>               
            .Bimage{background-image:url("resources/images/persian.jpg"); }        
        </style> 
    </h:head>
    <h:body>
        <ui:composition template="layout/newTemplate.xhtml">
            <ui:define name="content" >
                <h:form id="new">
                    <p:growl id="growl" severity="error"/>
                    <h3>
                        Please enter your information
                    </h3>
                    <h:panelGrid id="panel" columns="3"  >
                        
                        <p:outputLabel for="type" value="Type :"/>
                        <h:selectOneMenu id="type" value="#{catController.cat.type}" required="true">
                          
                            <f:selectItem itemLabel="Persian" itemValue="Persian cat" />
                            <f:selectItem itemLabel="Bengal" itemValue="Bengal cat" />
                            <f:selectItem itemLabel="Sphynx" itemValue="Sphynx cat" />
                        </h:selectOneMenu>
                        <p:message for="type"/>
                    
                        <p:outputLabel for="name" value="name: "/>
                        <p:inputText  id="name" value="#{catController.cat.name}" required="true" maxlength="20" placeholder="Name"/>
                        <p:message for="name"/>
                        
                        <p:outputLabel for="color" value="Cat color:"/>
                        <p:inputText id="color" value="#{catController.cat.color}" maxlength="20" placeholder="Color"/>
                        <p:message for="color"/>
                        
                        <p:outputLabel for="age" value="Cat's age:" />
                        <p:inputText id="age" value="#{catController.cat.age}" maxlength="2" placeholder="Age"/>
                        <p:message for="age"/>
                      
                        
                        <p:outputLabel for="ownerName" value="Cat's Owner name:"/>
                        <p:inputText id="ownerName" value="#{catController.cat.ownerName}" maxlength="20" placeholder="Owner's name"/>
                        <p:message for="ownerName"/>
                    
                        
                     
                            <h:outputText value="Date of birth: " />
                            <p:inputText label="yyyy/mm/dd" id="dateOfBirth"  value="#{catController.cat.dateOfBirth}" placeholder="yyyy/MM/dd">
                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                            </p:inputText>
                        <p:message for="dateOfBirth"/>

                        <p:outputLabel for="gender" value="Cat's gender:"/>
                        <h:selectOneMenu id="gender" value="#{catController.cat.gender}" required="true">
                            <f:selectItem itemLabel="MALE" itemValue="MALE" />
                            <f:selectItem itemLabel="FEMALE" itemValue="FEMALE" />
                        </h:selectOneMenu>
                        <p:message for="gender"/>
                        
                    </h:panelGrid>
                    <p:commandButton id="submit" value="Submit"  icon="ui-icon-check" update="new" actionListener="#{catController.add()}" />
                    <p:commandButton value="Reset" icon="ui-icon-refresh" action="#{catController.reset()}" />  
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
